---
- name: Initialize VPN server
  hosts: vpn_server
  become: true
  become_user: "{{remote_username}}"
  vars:
    ca_server: '{{ lookup("env", "CA_SERVER_IP") }}'
  vars_prompt:
    - name: remote_username
      prompt: Enter username...
      private: no
  tasks:
    - name: Install OpenVPN and easy-rsa
      become: true
      become_user: root
      apt:
        name:
          - openvpn
          - easy-rsa
        state: present
    - name: Delete easy-rsa directory if exists
      file:
        path: "/home/{{remote_username}}/easy-rsa/"
        state: absent
    - name: Create easy-rsa directory
      file:
        path: "/home/{{remote_username}}/easy-rsa"
        state: directory
        mode: "0777"
        force: yes
    - name: Create symlink to easy-rsa
      command: >
        sh -c "ln -s /usr/share/easy-rsa/* /home/{{remote_username}}/easy-rsa/"
    - name: Init easy-rsa
      command: >
        sh -c "cd /home/{{remote_username}}/easy-rsa && ./easyrsa init-pki"
    - name: Copy vars to remote
      copy:
        src: "./vars.vpn.txt"
        dest: "/home/{{remote_username}}/easy-rsa/pki/vars"
    - name: Build OpenVPN CA
      command: >
        sh -c "cd /home/{{remote_username}}/easy-rsa && echo -e 'server' | ./easyrsa gen-req server nopass"
    - name: Copy server.key to OpenVPN server directory
      become: true
      become_user: root
      copy:
        src: "/home/{{ remote_username }}/easy-rsa/pki/private/server.key"
        dest: "/etc/openvpn/server/"
        remote_src: yes
    - name: SCP server.req to CA server
      command: >
        sh -c "scp /home/{{remote_username}}/easy-rsa/pki/reqs/server.req {{remote_username}}@{{ca_server}}:/tmp"
